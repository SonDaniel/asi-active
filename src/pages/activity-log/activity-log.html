<ion-header>
  <ion-navbar  color="ASI-Teal">
    <ion-title>Logs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-item *ngIf="!logLength" text-center>
      No activity Logs!
    </ion-item>
    <ion-list *ngIf="logLength">
      <ion-item *ngFor="let log of logs">
        <ion-grid>
          <ion-row no-padding>
            <ion-col col-12 style="font-size: 1em; padding-top: 0; padding-bottom: 0">{{getDate(log.time)}}</ion-col>
            <ion-col col-12 style="padding-top: 0; padding-bottom: 0">{{getHourMins(log.time)}}</ion-col>
          </ion-row>
          <ion-row no-padding>
            <ion-col col-6 text-left>{{getCategory(log.name)}}</ion-col>
            <ion-col col-3 text-right> <ion-badge color="{{getClass(log.section)}}" class="section">{{log.section}} </ion-badge></ion-col>
            <ion-col col-3 text-right>{{getPoints(log.points)}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
